name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build/Release Electron App
        uses: samuelmeuli/action-electron-build@v2
        with:
          github_token: ${{ secrets.github_token }}
          release: true
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
